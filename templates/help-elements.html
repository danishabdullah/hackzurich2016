{{ template "header.html" . }}

{{ template "nav.html" . }}

<div class="container">

    <div class="progress" data-intro="Each round has 12 questions. There is a progress bar on top.">
        <div id="gameProgress" class="progress-bar" role="progressbar" style="width: 30%;">30%</div>
    </div>

    <div class="jumbotron">
        <h3 id="question" data-intro="The current question is displayed here.">
            How many interesting questions are there?
        </h3>
    </div>

    <div class="input-group input-group-lg" id="boundGroup" data-intro="Your estimate goes here. The lower bound on the left, the upper bound on the right.">
        <input type="number" class="form-control" placeholder="min" id="lowerBound" value="25">
        <span class="input-group-addon">â€“</span>
        <input type="number" class="form-control" placeholder="max" id="upperBound" value="30">
        <span class="input-group-addon" id="unit" data-intro="Make sure you convert your estimate to this unit before entering it.">Questions</span>
    </div>

    <div class="top-buffer">
        <a href="#" class="btn btn-lg btn-danger" id="cancelGame">Cancel game</a>
        <a href="#" class="btn btn-lg btn-success pull-right" id="nextQuestion" data-intro="If you think your estimate is fine, click here to go to the next question.">Next question</a>
    </div>

</div>

<script>
$(document).ready(function() {
    introJs().oncomplete(function() {
        window.location.replace("/");
    }).onexit(function() {
        window.location.replace("/");
    }).setOptions({
        skipLabel: "Exit"
    }).start();
});
</script>
