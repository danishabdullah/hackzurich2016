{{ template "header.html" . }}

{{ template "nav.html" . }}

<div class="container">

    <div class="jumbotron">
        <h3 id="question">
            Question text?
        </h3>
    </div>

    <div class="input-group input-group-lg" id="boundGroup">
        <input type="number" class="form-control" placeholder="min" id="lowerBound">
        <span class="input-group-addon">â€“</span>
        <input type="number" class="form-control" placeholder="max" id="upperBound">
        <span class="input-group-addon" id="unit">Unit</span>
    </div>

    <div class="top-buffer">
        <a href="#" class="btn btn-lg btn-danger" id="cancelGame">Cancel game</a>
        <a href="#" class="btn btn-lg btn-success pull-right" id="nextQuestion">Next question</a>
    </div>

</div>

<form method="post" action="/game/{{ .ID }}" id="gameForm">
    <input type="hidden" name="data" id="formData" />
</form>

<script>
$(document).ready(function() {
    var questions = {{ .Questions | json }};
    initGame(questions);
});
</script>
